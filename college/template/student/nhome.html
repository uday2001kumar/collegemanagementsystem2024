<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
nav {
    background-color: #333;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 15px;
    display: block;
    transition: background-color 0.3s ease;
}


nav ul li a:hover {
    background-color: #575757;
}

nav ul li a.active {
    background-color: #4CAF50; 
    color: white;
    font-weight: bold;
}
/* General Footer Styles */
footer {
    background-color: #333; 
    color: white;           
    padding: 20px 0;       
    font-family: Arial, sans-serif; 
    text-align: center; 
    margin:50% 0px 0px 0px;    
}
.footer-container {
    max-width: 1200px; 
    margin: 0 auto;    
    padding: 30px;
}
footer .footer-container p {
    font-size: 30px;
    margin-bottom: 10px; 
}
.footer-links {
    list-style: none;    
    padding: 0;              
    margin: 0; 
    font-size: 23px;           
}

.footer-links li {
    display: inline-block;   
    margin-right: 15px;     
}

.footer-links a {
    color: #fff;         
    text-decoration: none;  
    font-size: 20px;
}

.footer-links a:hover {
    color: #ff9800;         
    text-decoration: underline;
}

    .footer-links {
        display: flex;        
        flex-direction: column;
        justify-content: center;
        margin-top: 10px;
    }

    .footer-links li {
        margin-right: 10px;  
    }


    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'shome' %}" class="active"{% endif %}>Home</a></li>
            <li><a href="{% url 'lb' %}" {% if request.path == '/lb/' %}class="active"{% endif %}>Library</a></li>
            <li><a href="{% url 'timet' %}" {% if request.path == '/timet/' %}class="active"{% endif %}>Time Table</a></li>
            <li><a href="{% url 'er' %}" {% if request.path == '/er/' %}class="active"{% endif %}>Exam Result</a></li>
            <li><a href="{% url 'home' %}" {% if request.path == '/home/' %}class="active"{% endif %}>Logout</a></li>
        </ul>
    </nav>

    {% block content %}
    {% endblock %}
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Your Institution Name. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="">Privacy Policy</a></li>
                <li><a href="">Terms of Service</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
